<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarthquakeMap</title>

    <link rel="icon" type="image/avif" href="src/simple-concentric-circles-map-sign-used-mark-earthquake-epicenter_764382-772.avif">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <div id="loginContainer" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="card w-full max-w-sm bg-base-100 shadow-2xl border border-white/10 backdrop-blur-md">
            <div class="card-body p-8">
                <div class="text-center mb-6">
                    <h1 class="text-4xl font-black mb-2 flex items-center justify-center gap-2 title-gradient">
                        <i class="bi bi-geo-fill"></i> Earthquake
                    </h1>
                    <p class="text-xs font-semibold opacity-50 uppercase tracking-widest">Real-time Global Monitor</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Email</span></label>
                        <input type="email" id="email" required placeholder="email@esempio.com" class="input input-bordered focus:input-primary transition-all">
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Password</span></label>
                        <input type="password" id="password" required minlength="8" placeholder="••••••••" class="input input-bordered focus:input-primary transition-all">
                    </div>
                    <button type="submit" class="btn btn-primary w-full mt-4 text-white font-bold shadow-lg">Accedi</button>
                    <div class="divider text-xs opacity-50">O</div>
                    <p class="text-sm text-center">Non hai un account? <a href="#" id="showRegister" class="text-primary font-bold hover:underline">Registrati</a></p>
                </form>

                <form id="registerForm" style="display:none;" class="space-y-3">
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Email</span></label>
                        <input type="email" id="regEmail" required class="input input-bordered">
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Password</span></label>
                        <input type="password" id="regPassword" required minlength="8" class="input input-bordered">
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text font-bold">Conferma Password</span></label>
                        <input type="password" id="regPasswordConfirm" required minlength="8" class="input input-bordered">
                    </div>
                    <button type="submit" class="btn btn-success w-full mt-4 text-white font-bold">Crea Account</button>
                    <p class="text-sm text-center mt-2"><a href="#" id="showLogin" class="text-primary font-bold hover:underline">Torna al Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="app" style="display:none;" class="relative w-full h-screen">
        <button id="logoutBtn" class="btn btn-xs btn-error absolute top-3 right-3 z-[2000] shadow-md font-bold text-white">
            Logout
        </button>

        <div id="mapControls" class="absolute bottom-6 left-6 z-[1000] flex flex-col gap-2">
            <details class="dropdown dropdown-top">
                <summary class="btn btn-sm btn-primary shadow-lg border-none text-white">
                    <i class="bi bi-layers"></i> Mappa
                </summary>
                <ul id="layerMenu" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52 border border-base-200">
                    <li><a data-layer="satellite">Satellite Map</a></li>
                    <li><a data-layer="geographic">Street Map</a></li>
                </ul>
            </details>

            <details class="dropdown dropdown-top">
                <summary class="btn btn-sm btn-primary shadow-lg border-none text-white">
                    <i class="bi bi-filter"></i> Filtro Mag
                </summary>
                <div class="dropdown-content p-4 shadow bg-base-100 rounded-box w-64 border border-base-200">
                    <span class="text-xs font-bold block mb-2 uppercase opacity-60">Magnitudo Minima</span>
                    <input type="range" id="magFilter" min="0" max="8" step="0.5" value="0" class="range range-xs range-primary" />
                    <div class="text-center mt-2 font-black text-primary text-xl">
                        M: <span id="magValue">0</span>
                    </div>
                    <button id="magFilterReset" class="btn btn-xs btn-ghost mt-2 w-full">Reset</button>
                </div>
            </details>

            <details id="earthquakeListDropdown" class="dropdown dropdown-top">
                <summary class="btn btn-sm btn-primary shadow-lg border-none text-white">
                    <i class="bi bi-list-ul"></i> Ultime Scosse
                </summary>
                <ul id="earthquakeList" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-80 max-h-96 overflow-y-auto border border-base-200">
                </ul>
            </details>
        </div>

        <div id="legendContainer" class="absolute bottom-6 right-6 z-[1000]">
            <div id="legendCollapse" class="bg-base-100 p-3 rounded-box shadow-xl border border-base-200 text-xs">
            </div>
        </div>

        <div id="map" class="w-full h-full"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/pocketbase@0.21.3/dist/pocketbase.umd.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
